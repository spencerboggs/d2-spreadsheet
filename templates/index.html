<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Aegis Spreadsheet Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen">
    <div class="w-full max-w-4xl mt-10">
        <h1 class="text-3xl font-bold text-center mb-6">Destiny 2 Aegis Spreadsheet Organizer</h1>
        <h2 class="text-2xl font-bold text-center mb-6">Select a Weapon Type</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            {% for gid, name in sheets.items() %}
            <a href="{{ url_for('sheet', gid=gid) }}" class="block">
                <button
                    class="w-full px-6 py-3 bg-gray-800 hover:bg-gray-700 text-white font-semibold rounded-lg shadow-md transition text-lg">
                    {{ name }}
                </button>
            </a>
            {% endfor %}
        </div>
        <div class="w-full max-w-4xl mt-8 text-center">
            <a href="{{ url_for('saved_weapons') }}">
                <button
                    class="w-full max-w-md px-6 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg transition text-xl">
                    View Saved Weapons
                </button>
            </a>
        </div>
    </div>
</body>

</html>
